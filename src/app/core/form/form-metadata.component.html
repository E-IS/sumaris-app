<ng-container *ngIf="data && data.id">
  <ion-card [@fadeInAnimation] color="light100">
    <ion-card-header class="visible-xs visible-sm" translate>
      COMMON.METADATA
    </ion-card-header>

    <ion-item>
      <ion-avatar slot="start">
        <img src="{{ (data.recorderPerson?.avatar || data.recorderDepartment?.logo ) || './assets/img/person.png' }}">
      </ion-avatar>
      <ion-label>
        <h2>
          <span translate>COMMON.RECORDER</span>
        </h2>
        <p>{{data.recorderPerson?.firstName}} {{data.recorderPerson?.lastName}}</p>
        <p>{{data.recorderDepartment?.name}}</p>
      </ion-label>
    </ion-item>

    <ion-card-content>
      <ion-text>
        <ion-icon name="calendar"></ion-icon>&nbsp;
        <span translate>COMMON.CREATED_ON</span>
        <b *ngIf="data"> {{ data.creationDate | dateFormat: {pattern: 'L LT'} }}</b>
        <br/>
        <span *ngIf="data && data.updateDate && data.updateDate != data.creationDate">
          <ion-icon name="time"></ion-icon>&nbsp;
          <span translate>COMMON.UPDATED_ON</span>&nbsp;{{ data.updateDate | dateFormat: {pattern: 'L LTS'} }}
        </span>
      </ion-text>
    </ion-card-content>
  </ion-card>
</ng-container>
