<ion-split-pane>

  <ion-menu content="content">
    <ion-header>
      <ion-toolbar class="user-profile">
        <ion-grid>
          <ion-row>
            <ion-col col-4 [hidden]="!account" class="fade in">
              <div class="user-avatar" *ngIf="account" [class.primary]="!account?.avatar" [ngStyle]="{'background-image':'url('+(account?.avatar||'./assets/img/person.png')+')'}">
              </div>
            </ion-col>
            <ion-col col [class.align-right]="isLogin">
              <img src="./assets/img/logo-menu.png" [title]="'APP_NAME'|translate" />
            </ion-col>
          </ion-row>
          <ion-row [hidden]="!isLogin" no-padding>
            <h4 ion-text full class="no-margin  bold text-white username">
              {{account?.firstName}} {{account?.lastName}}
            </h4>
            <span ion-text color="light">{{account?.email}}</span>
          </ion-row>

          <ion-row no-padding class="other-data" [hidden]="!isLogin" class="fade in">
            <ion-col no-padding>
              <ion-button small expand="full" color="light" menuClose [routerLink]="['/account']">
                <ion-icon name="contact" slot="start"></ion-icon>
                <span translate>MENU.BTN_ACCOUNT</span>
              </ion-button>
            </ion-col>
            <ion-col no-padding padding-left>
              <ion-button small expand="full" color="light" menuClose (click)="logout()">
                <ion-icon name="log-out" slot="start"></ion-icon>
                <span translate>MENU.BTN_LOGOUT</span>
              </ion-button>
            </ion-col>
          </ion-row>

        </ion-grid>

      </ion-toolbar>
    </ion-header>

    <ion-content color="dark" [class.has-profile-header]="isLogin" [class.no-profile-header]="!isLogin">

      <ion-list class="user-list">
        <ng-container *ngFor="let item of items">
          <ion-item menuClose class="text-1x" [routerLink]="item.path" routerDirection="root" routerLinkActive="selected" [routerLinkActiveOptions]="{exact: (item.path == '/')}"
            *ngIf="item.path">
            <ion-icon item-left [name]="item.icon" color="primary"></ion-icon>
            <span ion-text color="primary">{{item.title|translate}}</span>
          </ion-item>
          <ion-item-divider color="stable" style="background-color: whitesmoke;" *ngIf="!item.path">
            {{item.title|translate}}
          </ion-item-divider>
        </ng-container>
      </ion-list>
    </ion-content>


    <ion-footer>
      <ion-toolbar (click)="openAboutModal($event)">
        <ion-icon name="ios-help-circle-outline" color="primary"></ion-icon>&nbsp;
        <span>
          {{'MENU.FOOTER_VERSION_ABOUT'| translate: {version: appVersion} }}
        </span>
      </ion-toolbar>
    </ion-footer>
  </ion-menu>


  <div no-padding main #content>
    <ng-content></ng-content>
  </div>



</ion-split-pane>
