<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button class="visible-xs visible-sm" (click)="cancel()">
        {{'COMMON.BTN_CLOSE'|translate}}
      </ion-button>
    </ion-buttons>

    <ion-title>
      {{'ABOUT.TITLE'|translate}}
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list no-line>

    <!-- Version info -->
    <ion-item>
      <ion-icon slot="start" name="none" item-start color="dark"></ion-icon>
      <ion-label>
        <h2 ion-text>

          {{'APP_NAME'|translate}}
          <span [innerHTML]="'ABOUT.VERSION'| translate: {version: appVersion}"></span>
        </h2>
      </ion-label>
    </ion-item>

    <!-- Report issue -->
    <ion-item>
      <ion-icon slot="start" name="bug" color="dark"></ion-icon>
      <ion-label>
        <p ion-text>
          {{'ABOUT.REPORT_ISSUE'|translate}}
        </p>
        <p ion-text>
          <a color="primary" href="https://github.com/E-IS/sumaris-app/issues" target="_system">{{'ABOUT.BTN_REPORT_ISSUE'|translate}}</a>
        </p>
      </ion-label>
    </ion-item>

    <!-- Source code -->
    <ion-item>
      <ion-icon slot="start" name="code" color="dark"></ion-icon>
      <ion-label>
        <p ion-text>
          {{'ABOUT.SOURCE_CODE'|translate}}
        </p>
        <p ion-text>
          <a color="primary" href="https://github.com/E-IS/sumaris-app" target="_system">https://github.com/E-IS/sumaris-app</a>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer class="hidden-xs hidden-sm">
  <ion-toolbar>
    <ion-buttons slot="end">
      <button mat-raised-button color="primary" (click)="cancel()">{{'COMMON.BTN_CLOSE'|translate}}</button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
