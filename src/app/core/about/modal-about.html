<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="end">
      <ion-button (click)="cancel()" visible-xs visible-sm visible-mobile>
        {{'COMMON.BTN_CLOSE'|translate}}
      </ion-button>
    </ion-buttons>

    <ion-title>
      {{'ABOUT.TITLE'|translate}}
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list no-line>

    <!-- Version info -->
    <ion-item>
      <ion-icon slot="start" name="none" item-start color="dark"></ion-icon>
      <ion-label class="ion-text-wrap">
        <h2>
          {{'APP_NAME'|translate}}
          <span [innerHTML]="'ABOUT.VERSION'| translate: {version: appVersion}"></span>
        </h2>
        <p [innerHTML]="'ABOUT.LICENSE'| translate"></p>
      </ion-label>
    </ion-item>

    <!-- Report issue -->
    <ion-item>
      <ion-icon slot="start" name="bug" color="dark"></ion-icon>
      <ion-label>
        <p>
          {{'ABOUT.REPORT_ISSUE'|translate}}
        </p>
        <p>
          <a color="primary" href="https://github.com/sumaris-net/sumaris-app/issues" target="_system">{{'ABOUT.BTN_REPORT_ISSUE'|translate}}</a>
        </p>
      </ion-label>
    </ion-item>

    <!-- Source code -->
    <ion-item>
      <ion-icon slot="start" name="code" color="dark"></ion-icon>
      <ion-label>
        <p>
          {{'ABOUT.SOURCE_CODE'|translate}}
        </p>
        <p>
          <a color="primary" href="https://github.com/sumaris-net/sumaris-app" target="_system">https://github.com/sumaris-net/sumaris-app</a>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer hidden-xs hidden-sm hidden-mobile>
  <ion-toolbar>
    <ion-row class="ion-no-padding" nowrap>
      <ion-col></ion-col>
      <ion-col size="auto">
        <ion-button fill="solid" color="tertiary" (click)="cancel()">{{'COMMON.BTN_CLOSE'|translate}}</ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
