<app-toolbar visible-xs visible-sm>
  <ion-button mat-icon-button [matMenuTriggerFor]="matmenu">
    <mat-icon slot="icon-only">public</mat-icon>
  </ion-button>
</app-toolbar>

<!-- change locale menu -->
<mat-menu #matmenu="matMenu">
  <button mat-menu-item (click)="changeLanguage('en')">
    <mat-icon>flag</mat-icon>
    <span>
      English
    </span>
  </button>
  <button mat-menu-item (click)="changeLanguage('fr')">
    <mat-icon>flag</mat-icon>
    <span>
      Fran√ßais
    </span>
  </button>
</mat-menu>

<ion-content padding [ngStyle]="contentStyle" class="no-padding-xs">

  <div hidden-xs hidden-sm>
    <ion-toolbar translucent>
      <ion-buttons slot="end">
        <!-- change locale button -->
        <ion-button color="light" fill="solid" [matMenuTriggerFor]="matmenu">
          <mat-icon slot="start">public</mat-icon>
          <ion-label>&nbsp;{{ (translate.currentLang || translate.defaultLang).substr(0,2) | uppercase }}</ion-label>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </div>

  <p class="hidden-xs" padding>&nbsp;
    <br/>
    <br/>
  </p>
  <p class="hidden-xs">&nbsp;</p>

  <ion-card>
    <ion-card-content>

      <ion-spinner *ngIf="loading"></ion-spinner>
      <ng-container *ngIf="!loading">
        <h1 [innerHTML]="'HOME.WELCOME'|translate: {appName: appName}"></h1>
        <ion-text color="primary">
          <img class="logo" src="{{ logo }}"/>
          <br/>
          <span [innerHTML]="description"></span>
        </ion-text>
      </ng-container>
    </ion-card-content>

    <ion-footer>
      <ion-button expand="full" color="primary" [routerLink]="['/account']" *ngIf="!isLogin">
        <ion-icon name="log-in" slot="start"></ion-icon>
        <span translate>AUTH.BTN_LOGIN</span>
      </ion-button>

      <ion-button expand="full" color="secondary" [routerLink]="['/account']" *ngIf="isLogin">
        <ion-icon name="contact" slot="start"></ion-icon>
        <span translate>HOME.BTN_MY_ACCOUNT</span>
      </ion-button>

      <p *ngIf="!isLogin">
        <span translate>AUTH.NO_ACCOUNT_QUESTION</span>&nbsp;
        <a href="#" (click)="register()">
          <span translate>AUTH.BTN_REGISTER</span>
        </a>
      </p>

      <p *ngIf="isLogin" ion-text color="primary" class="hidden-xs hidden-sm">
        <span [innerHTML]="'HOME.NOT_THIS_ACCOUNT_QUESTION' | translate: {displayName: displayName}"></span>
        <br/>
        <a ion-text color="danger" href="#" (click)="logout($event)">
          <span translate>HOME.BTN_DISCONNECT</span>
        </a>
      </p>
    </ion-footer>
  </ion-card>

  <p class="hidden-xs">&nbsp;</p>
  <div class="visible-sm" style="width: 100%; display: block !important; height: 1px; ">&nbsp;</div>


  <!-- Display configured Departments logos -->
  <div class="bottom-banner" *ngIf="!loading" [@fadeInAnimation]>
    <a href="{{ item.siteUrl }}" *ngFor="let item of partners | async ">
      <img class="logo" src="{{ item.logo }}" alt="{{item.label}}"  [title]="item.label" />
    </a>
  </div>

</ion-content>
