<ion-content padding class="bg-image-cover center" [ngStyle]="{'background-image': 'url('+bgImage+')'}">

  <p class="hidden-xs">&nbsp;</p>

  <div class="main-content">

    <div>
      <h4 *ngIf="loading">
        <span translate>REGISTER.CONFIRMED.LOADING_TITLE</span>
      </h4>

      <p *ngIf="loading">
        <ion-spinner></ion-spinner>
      </p>

      <!-- error -->
      <ion-item *ngIf="error && !loading">
        <ion-icon color="danger" slot="start" name="alert"></ion-icon>
        <ion-label color="danger" class="error" [innerHTML]="error|translate"></ion-label>
      </ion-item>
    </div>

    <div *ngIf="!loading && !error">
      <h4>
        <ion-icon name="checkmark"></ion-icon>
        <span translate>REGISTER.CONFIRMED.TITLE</span>
      </h4>

      <p ion-text [innerHTML]="'REGISTER.CONFIRMED.SUCCESS_MESSAGE'|translate: {email: email}"></p>

      <p ion-text *ngIf="!isLogin" [innerHTML]="'REGISTER.CONFIRMED.LOGIN_HELP'|translate"></p>

      <br />
      <div>

        <button ion-button icon-left full color="primary" [routerLink]="['/trips']" *ngIf="!isLogin && !loading">
          <ion-icon name="log-in"></ion-icon>
          <span translate>AUTH.BTN_LOGIN</span>
        </button>

        <button ion-button icon-left full color="light" [routerLink]="['/account']" *ngIf="isLogin && !loading">
          <ion-icon name="contact"></ion-icon>
          <span translate>HOME.BTN_MY_ACCOUNT</span>
        </button>

      </div>
    </div>
  </div>

</ion-content>
