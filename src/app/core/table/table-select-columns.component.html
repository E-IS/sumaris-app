<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="visible-xs visible-sm" (click)="cancel()">
        {{'COMMON.BTN_CANCEL'|translate}}
      </ion-button>
    </ion-buttons>

    <ion-title>
      {{'COMMON.DISPLAYED_COLUMNS'|translate}}
    </ion-title>

    <ion-buttons slot="end">
      <ion-button icon-only class="visible-xs visible-sm" (click)="close()">
        <ion-icon name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list reorder="true" (ionItemReorder)="reorderItems($event)">
    <ion-item *ngFor="let column of columns">
      <ion-label>{{column.label|translate}}</ion-label>
      <ion-toggle slot="end" [checked]="column.visible" (ionChange)="column.visible=!column.visible"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>


<ion-footer hidden-xs hidden-sm>
  <ion-toolbar>

    <ion-button mat-button fill="clear" (click)="cancel()">
      {{'COMMON.BTN_CANCEL'|translate}}
    </ion-button>

    <ion-button mat-raised-button fill="solid" color="secondary" (click)="close()">
      {{'COMMON.BTN_APPLY'|translate}}
    </ion-button>

  </ion-toolbar>
</ion-footer>
