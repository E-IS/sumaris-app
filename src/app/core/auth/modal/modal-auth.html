<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="visible-xs visible-sm" (click)="cancel()">
        {{'COMMON.BTN_CANCEL'|translate}}
      </ion-button>
    </ion-buttons>

    <ion-title>
      {{'AUTH.TITLE'|translate}}
    </ion-title>

    <ion-buttons slot="end">
      <ion-spinner *ngIf="loading"></ion-spinner>

      <ion-button visible-xs visible-sm (click)="doSubmit()" *ngIf="!loading">
        <ion-icon slot="icon-only" name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form-auth (onSubmit)="doSubmit()" (onCancel)="cancel()" #form>
  </form-auth>
</ion-content>


<ion-footer hidden-xs hidden-sm>
  <!-- buttons -->
  <ion-toolbar>

    <ion-row>
      <ion-col></ion-col>
      <ion-col size="auto">
        <ion-button fill="clear" (click)="cancel()">
          <ion-label translate>COMMON.BTN_CANCEL</ion-label>
        </ion-button>

        <ion-button (click)="doSubmit()" fill="solid" color="secondary" [disabled]="loading || form.invalid">
          <span translate>AUTH.BTN_LOGIN</span>
        </ion-button>
      </ion-col>
    </ion-row>


  </ion-toolbar>
</ion-footer>
