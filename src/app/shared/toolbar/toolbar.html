<ion-header class="header-main {{class}}">
  <ion-toolbar [color]="color">

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>

      <ion-menu-toggle>
        <ion-button icon-only>
          <ion-icon name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>

    <ion-title>{{ title }}</ion-title>

    <ion-buttons slot="end">

      <ng-content></ng-content>

      <ion-button icon-only (click)="enableSearchBar()" *ngIf="hasSearch">
        <ion-icon name="search"></ion-icon>
      </ion-button>
      <ion-button icon-only (click)="onValidate.emit($event)" class="visible-xs visible-sm" *ngIf="hasValidate">
        <ion-icon name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
