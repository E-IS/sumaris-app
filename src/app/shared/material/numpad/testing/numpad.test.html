<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Numeric pad test page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <h1>Num pad:</h1>
  <app-numpad></app-numpad>

  <h1>Test form:</h1>
  <form class="form-container" [formGroup]="form" (ngSubmit)="doSubmit($event)">


    <ion-grid>

      <!-- empty -->
      <ion-row><ion-col><ion-text><h4>Empty field</h4></ion-text></ion-col></ion-row>
      <ion-row>
        <ion-col>
          <ion-card>
            <ion-card-header>
              <ion-card-title>
                <ion-label color="primary">

                </ion-label>
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <mat-form-field >
                <input matInput type="number" formControlName="empty" placeholder="Empty field">
              </mat-form-field>
            </ion-card-content>
          </ion-card>
        </ion-col>

      </ion-row>
    </ion-grid>

  </form>

</ion-content>
