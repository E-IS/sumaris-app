<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Numeric pad test page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <h1>Numpad test page:</h1>

  <form class="form-container" [formGroup]="form" (ngSubmit)="doSubmit($event)">

    <ion-grid>

      <ion-row>
        <ion-col>
          <ion-card>
            <ion-card-header>
              <ion-card-title>
                <ion-label color="primary">
                  Decimal field, readonly
                </ion-label>
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <mat-form-field >
                <input matInput type="text" formControlName="empty" placeholder="Empty decimal field"
                       autocomplete="off"
                       [matNumpad]="numpadDecimal"
                       readonly>
                <mat-numpad [decimal]="true" #numpadDecimal></mat-numpad>
              </mat-form-field>


            </ion-card-content>
          </ion-card>
        </ion-col>

        <!-- filled -->
        <ion-col>
          <ion-card>
            <ion-card-header>
              <ion-card-title>
                <ion-label color="primary">
                  Integer field
                </ion-label>
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <mat-form-field >
                <input matInput type="number" formControlName="integer" placeholder="Filled integer field"
                       autocomplete="off"
                       [matNumpad]="numpadInteger">
                <mat-numpad #numpadInteger [decimal]="false"></mat-numpad>

              </mat-form-field>


            </ion-card-content>
          </ion-card>
        </ion-col>

        <!-- append to input -->
        <ion-col>
          <ion-card>
            <ion-card-header>
              <ion-card-title>
                <ion-label color="primary">
                  Attach to input, readonly
                </ion-label>
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <mat-form-field >
                <input matInput type="text" formControlName="integer" placeholder="A number"
                       autocomplete="off"
                       [matNumpad]="numpadAppendToInput"
                       readonly>
                <mat-numpad #numpadAppendToInput [appendToInput]="true"></mat-numpad>
              </mat-form-field>


            </ion-card-content>
          </ion-card>
        </ion-col>

        <!-- disable -->
        <ion-col>
          <ion-card>
            <ion-card-header>
              <ion-card-title>
                <ion-label color="primary">
                  Disabled control
                </ion-label>
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <mat-form-field >
                <input matInput type="number" formControlName="disable" placeholder="Disabled field"
                       autocomplete="off"
                       [matNumpad]="numpadDisabled">
                <mat-numpad #numpadDisabled></mat-numpad>
              </mat-form-field>


            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>


      <!-- Other field (for comparision) -->
      <ion-row><ion-col><ion-text><h4>Other field type (for style comparision)</h4></ion-text></ion-col></ion-row>
      <ion-row>
        <ion-col>
          <ion-card>
            <ion-card-header>
              <ion-card-title>
                <ion-label color="primary">
                  Mat date time
                </ion-label>
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <mat-date-time-field formControlName="datetime" placeholder="Date/Time field (desktop)">
              </mat-date-time-field>

              <mat-date-time-field formControlName="datetime"
                                   placeholder="Date/Time field (mobile)"
                                   mobile="true">
              </mat-date-time-field>

            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>

</ion-content>
