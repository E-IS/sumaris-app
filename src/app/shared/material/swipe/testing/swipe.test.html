<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Swipe test page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <h1>Swipe page:</h1>

  <form class="form-container" [formGroup]="form" (ngSubmit)="doSubmit($event)">

    <ion-grid>

      <ion-row>
        <!-- empty -->
        <ion-col>
          <ion-card>
            <ion-card-header>
              <ion-card-title>
                <ion-label color="primary">
                  Empty
                </ion-label>
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <mat-swipe-field formControlName="empty"
                               placeholder="placeholder"
                               [items]="$dates"
                               [displayWith]="displayDate()"
                               [compareWithFn]="compareDate()"
                               [tabindex]="1"
                               [debug]="true"
              >
              </mat-swipe-field>
            </ion-card-content>
          </ion-card>
        </ion-col>

        <!-- date -->
        <ion-col>
          <ion-card>
            <ion-card-header>
              <ion-card-title>
                <ion-label color="primary">
                  Date
                </ion-label>
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <mat-swipe-field formControlName="date"
                               placeholder="placeholder"
                               [items]="$dates"
                               [displayWith]="displayDate()"
                               [compareWithFn]="compareDate()"
                               [clearable]="true"
                               [tabindex]="2"
                               [debug]="true"
              >
              </mat-swipe-field>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row>
        <!-- disable -->
        <ion-col>
          <ion-card>
            <ion-card-header>
              <ion-card-title>
                <ion-label color="primary">
                  Disabled empty
                </ion-label>
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <mat-swipe-field formControlName="disabledEmpty"
                               placeholder="placeholder"
                               [items]="$dates"
                               [displayWith]="displayDate()"
                               [compareWithFn]="compareDate()"
                               [clearable]="true"
                               [tabindex]="3"
                               [debug]="true"
              >
              </mat-swipe-field>
            </ion-card-content>
          </ion-card>
        </ion-col>

<!--         read-only-->
        <ion-col>
          <ion-card>
            <ion-card-header>
              <ion-card-title>
                <ion-label color="primary">
                  Disabled with date
                </ion-label>
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <mat-swipe-field formControlName="disabledDate"
                               placeholder="placeholder"
                               [items]="$dates"
                               [displayWith]="displayDate()"
                               [compareWithFn]="compareDate()"
                               [clearable]="true"
                               [tabindex]="4"
                               [debug]="true"
              >
              </mat-swipe-field>
            </ion-card-content>
          </ion-card>
        </ion-col>

      </ion-row>

    </ion-grid>

  </form>

</ion-content>
