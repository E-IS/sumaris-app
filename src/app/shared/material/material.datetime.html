<mat-form-field *ngIf="readonly">
  <input matInput hidden type="text" readonly="true" [formControl]="formControl">
  <span>{{formControl.value|dateFormat: {time: displayTime} }}</span>
</mat-form-field>

<!-- writable + mobile + time -->
<mat-form-field *ngIf="!readonly && mobile && displayTime" [formGroup]="form" [floatLabel]="floatLabel"
  [class.mat-form-field-invalid]="formControl?.invalid">

  <ion-icon name="calendar" matPrefix></ion-icon>
  <mat-label *ngIf="form.controls['day'].value">{{placeholder}}</mat-label>
  <input matInput type="text" [formControl]="formControl" hidden [matDatepicker]="datePicker1">
  <ion-datetime matInput formControlName="day" [displayFormat]="displayPattern" [placeholder]="placeholder" [doneText]="'COMMON.BTN_DONE'|translate"
    [cancelText]="'COMMON.BTN_CANCEL'|translate">
  </ion-datetime>
  <mat-datepicker [touchUi]="true" [disabled]="formControl.disabled" #datePicker1></mat-datepicker>
</mat-form-field>

<!-- writable + desktop + time -->
<ion-grid no-padding *ngIf="!readonly && !mobile && displayTime">
  <ion-row no-padding [formGroup]="form" nowrap>

    <!-- day -->
    <ion-col no-padding class="day">
      <mat-form-field [floatLabel]="floatLabel" [class.mat-form-field-invalid]="formControl?.invalid" #formField2>

        <mat-label>{{placeholder}}</mat-label>

        <input matInput autocomplete="off" type="text" [textMask]="{mask: mask, keepCharPositions: true, placeholderChar: placeholderChar}"
          formControlName="day" [placeholder]="'COMMON.DATE_PLACEHOLDER'|translate" (blur)="markAsTouched()" (keydown)="onKeyDown($event)"
          (click)="openDatePickerIfTouchUi($event)">

        <input matInput type="text" [formControl]="formControl" hidden [matDatepicker]="datePicker2" (dateChange)="onDatePickerChange($event)">
        <mat-datepicker-toggle matSuffix [for]="datePicker2">
          <mat-icon matSuffix matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker [touchUi]="touchUi" [disabled]="formControl.disabled" #datePicker2></mat-datepicker>
      </mat-form-field>

      <div class="mat-form-field-subscript mat-form-field-subscript-wrapper" *ngIf="formControl.invalid">
        <mat-error *ngIf="formControl.touched && formControl.hasError('required')" translate>ERROR.FIELD_REQUIRED</mat-error>
        <mat-error *ngIf="formControl.touched && formControl.hasError('validDate')" translate>ERROR.FIELD_NOT_VALID_DATE_TIME</mat-error>
      </div>
    </ion-col>

    <!-- hour -->
    <ion-col no-padding class="hour">
      <mat-form-field [floatLabel]="floatLabel" [class.mat-form-field-invalid]="form?.invalid">
        <mat-label *ngIf="placeholder && floatLabel != 'never'" translate>COMMON.HOUR</mat-label>
        <input matInput type="text" min="0" max="23" [textMask]="{mask: timeMask, keepCharPositions: true, placeholderChar: placeholderChar}"
          [placeholder]="'COMMON.HOUR_PLACEHOLDER'|translate" formControlName="hour" (blur)="markAsTouched()">
        <span matSuffix>:</span>
      </mat-form-field>
    </ion-col>

    <!-- time -->
    <ion-col no-padding class="minute">
      <mat-form-field [floatLabel]="floatLabel" [class.mat-form-field-invalid]="form?.invalid">
        <mat-label *ngIf="placeholder && floatLabel != 'never'" translate>COMMON.MINUTE</mat-label>
        <input matInput type="text" min="0" max="59" [textMask]="{mask: timeMask, keepCharPositions: true, placeholderChar: placeholderChar}"
          [placeholder]="'COMMON.MINUTE_PLACEHOLDER'|translate" formControlName="minute" (blur)="markAsTouched()">
      </mat-form-field>
    </ion-col>
  </ion-row>
</ion-grid>
