<ion-grid>
  <ion-row>

    <ion-col >
      <!-- planification form -->
        <form-planification #planificationForm >
        </form-planification>
    </ion-col>

    <!-- Pmfm strategies -->
    <ion-col>
      <ion-card class="ion-no-margin">
        <app-pmfm-strategies-table #pmfmStrategiesTable
                                  [title]="'PROGRAM.STRATEGY.PMFM_STRATEGY.TABLE.TITLE'|translate"
                                  [program]="program"
                                  [canEdit]="enabled"
                                  [canDelete]="enabled"
                                  [sticky]="true"
                                  [showPMFMDetailsColumns]="true">
        </app-pmfm-strategies-table>
      </ion-card>
    </ion-col>

  </ion-row>
</ion-grid>
