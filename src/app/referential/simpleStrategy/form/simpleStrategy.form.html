<form class="form-container" [formGroup]="form" (ngSubmit)="doSubmit($event)"></form>

<ion-grid>
  <ion-row>

    <ion-col >
      <!-- planification form -->
        <form-planification #planificationForm >
        </form-planification>
    </ion-col>

    <!-- Pmfm strategies -->
    <ion-col>
      <!-- Weight Pmfms -->
      <ion-row>
      <ion-col size="12" size-md="2" size-lg="3">
        <ion-label class="ion-float-end" translate>PLANIFICATION.WEIGHT</ion-label>
      </ion-col>
      <ion-col size="12"  size-sm="auto">
        <ion-card class="ion-no-margin">
          <app-pmfm-strategies-table #pmfmStrategiesTable
                                    [title]=""
                                    [program]="program"
                                    [canEdit]="enabled"
                                    [canDelete]="enabled"
                                    [canDisplayToolbar]="false"
                                      [canDisplayColumnsHeaders]="false"
                                      [initializeOneRow]="true"
                                    [sticky]="true"
                                    [showPMFMDetailsColumns]="true">
          </app-pmfm-strategies-table>
        </ion-card>
      </ion-col>
      </ion-row>
      <ion-row style="height: 15px"></ion-row>

      <!-- Size Pmfms -->
      <ion-row>
        <ion-col size="12" size-md="2" size-lg="3">
          <ion-label class="ion-float-end" translate>PLANIFICATION.SIZE</ion-label>
        </ion-col>
        <ion-col size="12"  size-sm="auto">
          <ion-card class="ion-no-margin">
            <app-pmfm-strategies-table #pmfmStrategiesTable
                                      [title]=""
                                      [program]="program"
                                      [canEdit]="enabled"
                                      [canDelete]="enabled"
                                      [canDisplayToolbar]="false"
                                      [canDisplayColumnsHeaders]="false"
                                      [initializeOneRow]="true"
                                      [sticky]="true"
                                      [showPMFMDetailsColumns]="true">
            </app-pmfm-strategies-table>
          </ion-card>
      </ion-col>
      </ion-row>
      <ion-row style="height: 15px"></ion-row>

      <!-- Maturity Pmfms -->
      <ion-row>
        <ion-col size="12" size-md="2" size-lg="3">
          <ion-label class="ion-float-end" translate>PLANIFICATION.MATURITY</ion-label>
        </ion-col>
        <ion-col size="12"  size-sm="auto">
          <ion-card class="ion-no-margin">
            <app-pmfm-strategies-table #pmfmStrategiesTable
                                      [title]=""
                                      [program]="program"
                                      [canEdit]="enabled"
                                      [canDelete]="enabled"
                                      [canDisplayToolbar]="false"
                                      [canDisplayColumnsHeaders]="false"
                                      [initializeOneRow]="true"
                                      [sticky]="true"
                                      [showPMFMDetailsColumns]="true">
            </app-pmfm-strategies-table>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row style="height: 15px"></ion-row>
      
      <!-- Calcified Pmfms -->
      <ion-row>
        <ion-col size="12" size-md="2" size-lg="3">
          <ion-label class="ion-float-end" translate>PLANIFICATION.CALCIFIED_TYPE</ion-label>
        </ion-col>
        <ion-col size="12"  size-sm="auto">
          <ion-card class="ion-no-margin">
            <app-pmfm-strategies-table #pmfmStrategiesTable
                                      [title]=""
                                      [program]="program"
                                      [canEdit]="enabled"
                                      [canDelete]="enabled"
                                      [canDisplayToolbar]="false"
                                      [canDisplayColumnsHeaders]="false"
                                      [initializeOneRow]="true"
                                      [sticky]="true"
                                      [showPMFMDetailsColumns]="true">
            </app-pmfm-strategies-table>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row style="height: 15px"></ion-row>

      <!--SEX -->
      <ion-row>
        <ion-col size="0" size-md="2" size-lg="3" class="ion-no-padding">
          <ion-label>&nbsp;</ion-label>
        </ion-col>
        <!--<ion-col size="12" size-sm="auto">
          <mat-boolean-field [placeholder]="'PLANIFICATION.SEX'|translate" >
          </mat-boolean-field>
        </ion-col>-->
        <!--<ion-col size="12" size-sm="auto">
          <mat-boolean-field [placeholder]="'PLANIFICATION.SEX'|translate" formControlName="comment" [required]="true">
          </mat-boolean-field>
        </ion-col>
        -->
        <ion-col size="0" size-md="2" size-lg="3" class="ion-no-padding">
          <ion-label>&nbsp;</ion-label>
        </ion-col>
      </ion-row>


      <!-- AGE -->
      <ion-row>
        <ion-col size="0" size-md="2" size-lg="3" class="ion-no-padding">
          <ion-label>&nbsp;</ion-label>
        </ion-col>
        <!--<ion-col size="12" size-sm="auto">
          <mat-boolean-field [placeholder]="'PLANIFICATION.AGE'|translate" formControlName="comment" [required]="true" >
          </mat-boolean-field>
        </ion-col>-->
        <ion-col size="0" size-md="2" size-lg="3" class="ion-no-padding">
          <ion-label>&nbsp;</ion-label>
        </ion-col>
      </ion-row>

    </ion-col>

  </ion-row>
</ion-grid>
