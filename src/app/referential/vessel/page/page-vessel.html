<app-toolbar [title]="'VESSEL.TITLE'|translate" color="primary" [hasValidate]="form.dirty && !loading" (onValidate)="save($event, form.value)">
</app-toolbar>

<ion-content>
  <mat-tab-group [disableRipple]="true" [dynamicHeight]="true">

    <!-- TAB: general -->
    <mat-tab label="{{'VESSEL.TAB_GENERAL'|translate}}">
      <ng-template mat-tab-label>
        <ion-icon name="information-circle"></ion-icon>
        <ion-label translate>VESSEL.TAB_GENERAL</ion-label>
      </ng-template>

      <ion-row no-padding>
        <ion-col padding>
          <form-vessel (onSubmit)="save($event, form.value)" #form>
          </form-vessel>
        </ion-col>
        <ion-col size="12" size-sm="9" size-md="6" size-lg="4" size-xl="3" no-padding>
          <form-metadata [data]="data"></form-metadata>
        </ion-col>
      </ion-row>
    </mat-tab>

  </mat-tab-group>

</ion-content>

<ion-footer hidden-xs hidden-sm>
  <form-buttons-bar (onCancel)="cancel() " (onSave)="save($event, form.value) " [disabled]="!form.dirty || loading "></form-buttons-bar>
</ion-footer>
