<app-toolbar [title]="$title|async" color="primary"
             [hasValidate]="form.dirty && !loading" (onValidate)="save($event)"
              canGoBack="true">
</app-toolbar>

<ion-content>
  <mat-tab-group dynamicHeight>

    <!-- TAB: general -->
    <mat-tab label="{{'VESSEL.TAB_GENERAL'|translate}}">
      <ng-template mat-tab-label>
        <ion-icon name="information-circle"></ion-icon>
        <ion-label translate>VESSEL.TAB_GENERAL</ion-label>
      </ng-template>

      <ion-row no-padding>
        <ion-col padding>
          <form-vessel (onSubmit)="save($event)" #form>
          </form-vessel>
        </ion-col>
        <ion-col size="12" size-sm="9" size-md="6" size-lg="4" size-xl="3" no-padding>
          <entity-metadata [value]="data"></entity-metadata>
        </ion-col>
      </ion-row>
    </mat-tab>

  </mat-tab-group>

</ion-content>

<ion-footer hidden-xs hidden-sm>
  <form-buttons-bar (onCancel)="cancel() " (onSave)="save($event) " [disabled]="!form.dirty || loading "></form-buttons-bar>
</ion-footer>
