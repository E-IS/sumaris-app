<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button visible-xs visible-sm (click)="cancel()">
        {{'COMMON.BTN_CANCEL'|translate}}
      </ion-button>
    </ion-buttons>

    <!-- <ion-title>
      {{(!!data?.id ? 'VESSEL.EDIT.TITLE' : 'VESSEL.NEW.TITLE') |translate}}
    </ion-title> -->
    <ion-title translate>VESSEL.NEW.TITLE</ion-title>

    <ion-buttons slot="end">
      <ion-spinner *ngIf="loading"></ion-spinner>

      <ion-button visible-xs visible-sm (click)="onSave($event)" *ngIf="!loading && valid">
        <ion-icon slot="icon-only" name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form-vessel #formVessel (onSubmit)="onSave($event)" (onCancel)="cancel()">
  </form-vessel>
</ion-content>

<ion-footer hidden-xs hidden-sm>

  <ion-toolbar>
    <ion-row no-padding nowrap>
      <ion-col>
        <ng-content></ng-content>
      </ion-col>

      <ion-col size="auto">

        <ion-button fill="clear" color="dark" (click)="cancel()">
          <ion-label translate>COMMON.BTN_CANCEL</ion-label>
        </ion-button>

        <ion-button [fill]="disabled? 'clear' : 'solid'" (click)="onSave($event)" (keypress.enter)="onSave($event)"
                    color="tertiary" [disabled]="disabled">
          <ion-label translate>COMMON.BTN_ADD</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>

</ion-footer>
