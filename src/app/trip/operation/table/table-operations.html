<mat-toolbar>
  <button mat-icon-button *ngIf="!selection.hasValue()" [title]="'COMMON.BTN_ADD'|translate" (click)="addRow()">
    <mat-icon>add</mat-icon>
  </button>
  <button mat-icon-button small color="light" *ngIf="!selection.hasValue()" [title]="'COMMON.BTN_REFRESH'|translate" (click)="onRefresh.emit()">
    <mat-icon>refresh</mat-icon>
  </button>
  <button mat-icon-button small color="light" *ngIf="selection.hasValue()" [title]="'COMMON.BTN_DELETE'|translate" (click)="deleteSelection()">
    <mat-icon>delete</mat-icon>
  </button>

  <mat-button-toggle value="edit" [title]="'COMMON.BTN_TABLE_EDIT'|translate" (change)="inlineEdition=inlineEditionBtn.checked"
    [disabled]="dirty" #inlineEditionBtn>
    <mat-icon>edit</mat-icon>
  </mat-button-toggle>

  <span class="toolbar-spacer"></span>

  <button mat-icon-button [title]="'COMMON.DISPLAYED_COLUMNS'|translate" (click)="openSelectColumnsModal($event)">
    <mat-icon>more_vert</mat-icon>
  </button>
</mat-toolbar>

<!-- error -->
<mat-error padding ion-text color="danger" *ngIf="error" [innerHTML]="error|translate"></mat-error>

<mat-table #table [dataSource]="dataSource" class="table-operations" matSort matSortActive="startDateTime" matSortDirection="asc"
  matSortDisableClear [trackBy]="getId">

  <ng-container matColumnDef="select">
    <mat-header-cell class="hidden-xs hidden-sm" *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </mat-header-cell>
    <mat-cell class="hidden-xs hidden-sm" *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </mat-cell>
  </ng-container>

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <mat-header-cell class="hidden-xs hidden-sm" *matHeaderCellDef mat-sort-header>
      <span *ngIf="!loading">#</span>
      <ion-spinner [ngClass]="{'center':true}" *ngIf="loading"></ion-spinner>
    </mat-header-cell>
    <mat-cell class="hidden-xs hidden-sm" *matCellDef="let row">{{ row.currentData.id }}</mat-cell>
  </ng-container>

  <!-- start date time  -->
  <ng-container matColumnDef="startDateTime">
    <mat-header-cell *matHeaderCellDef mat-sort-header class="mat-cell-date-time">
      <span translate>TRIP.OPERATION.START_DATE_TIME</span>
    </mat-header-cell>
    <mat-cell class="mat-cell-date-time" *matCellDef="let row">
      <mat-date-time floatLabel="never" [formControl]="row.validator.controls['startDateTime']" [placeholder]="'COMMON.DATE_PLACEHOLDER'|translate"
        [(ngModel)]="row.currentData.startDateTime" [readonly]="!row.editing" required>
      </mat-date-time>
    </mat-cell>
  </ng-container>

  <!-- start position -->
  <ng-container matColumnDef="startPosition">
    <mat-header-cell *matHeaderCellDef>
      <span translate>TRIP.OPERATION.START_POSITION</span>
    </mat-header-cell>
    <mat-cell *matCellDef="let row">
      <div [formGroup]="row.validator.controls['startPosition']">
        <mat-form-field floatLabel="never">
          <input matInput formControlName="latitude" [readonly]="!row.editing" required>
        </mat-form-field>
        <br/>
        <mat-form-field floatLabel="never">
          <input matInput formControlName="longitude" [readonly]="!row.editing" required>
        </mat-form-field>
      </div>
    </mat-cell>
  </ng-container>

  <!-- end date time -->
  <ng-container matColumnDef="endDateTime">
    <mat-header-cell *matHeaderCellDef mat-sort-header class="mat-cell-date-time">
      <span translate>TRIP.OPERATION.END_DATE_TIME</span>
    </mat-header-cell>
    <mat-cell class="mat-cell-date-time" *matCellDef="let row">
      <mat-date-time floatLabel="never" [formControl]="row.validator.controls['endDateTime']" [placeholder]="'COMMON.DATE_PLACEHOLDER'|translate"
        [(ngModel)]="row.currentData.endDateTime" [readonly]="!row.editing" required>
      </mat-date-time>
    </mat-cell>
  </ng-container>

  <!-- End position
  <ng-container matColumnDef="startDateTime">
    <mat-header-cell *matHeaderCellDef >
      <span translate>TRIP.OPERATION.END_POSITION</span>
    </mat-header-cell>
    <mat-cell *matCellDef="let row">
      <mat-date-time floatLabel="never" [formControl]="row.validator.controls['endPosition']" [(ngModel)]="row.currentData.endPosition"
        [readonly]="!row.editing" required>
      </mat-date-time>
    </mat-cell>
  </ng-container>-->

  <!-- Comments column -->
  <ng-container matColumnDef="comments">
    <mat-header-cell *matHeaderCellDef>

    </mat-header-cell>
    <mat-cell *matCellDef="let row">
      <ion-icon color="primary" name="chatboxes" *ngIf="row.currentData.comments" slot="icon-only" [title]="row.currentData.comments"></ion-icon>
    </mat-cell>
  </ng-container>

  <!-- Actions buttons column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>
      <span></span>
    </mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button mat-icon-button small color="light" *ngIf="row.editing" [title]="'COMMON.BTN_UNDO'|translate" (click)="cancelOrDelete($event, row)">
        <mat-icon>undo</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;" [class.mat-row-error]="row.validator.invalid" [class.mat-row-disabled]="!row.editing"
    (click)="onRowClick($event, row)" (onblur)="confirmAndAddRow($event,row)"></mat-row>
</mat-table>

<ion-row no-padding>
  <!-- paginator -->
  <ion-col no-padding col-12>
    <mat-paginator [length]="resultsLength" [pageSize]="10" [pageSizeOptions]="[10, 50, 100, 200]">
    </mat-paginator>
  </ion-col>
</ion-row>
