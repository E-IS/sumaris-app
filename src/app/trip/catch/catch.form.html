<form class="form-container" [formGroup]="form" *ngIf="!loading">

  <!-- error -->
  <ion-item *ngIf="error && showError" visible-xs visible-sm>
    <ion-icon color="danger" slot="start" name="alert"></ion-icon>
    <ion-label color="danger" class="error" [innerHTML]="error|translate"></ion-label>>
  </ion-item>

  <ion-grid no-padding>

    <!-- on deck -->
    <ion-row>
      <ion-col size="12" size-md="3" align-self-end>
        <ion-label>
          <ion-text translate>TRIP.CATCH.FORM.ON_DECK</ion-text>
        </ion-label>
      </ion-col>

      <ion-col size="6" size-md="auto" *ngFor="let pmfm of pmfmMap.ondeck">
        <mat-form-field-measurement [pmfm]="pmfm" [formControl]="form.controls[pmfm.id]">
        </mat-form-field-measurement>
      </ion-col>

    </ion-row>

    <!-- Sorting -->
    <ion-row>
      <ion-col size="12" size-md="3" align-self-end>
        <ion-label>
          <ion-text translate>TRIP.CATCH.FORM.SORTING</ion-text>
        </ion-label>
      </ion-col>

      <ion-col size="12" size-md="3" *ngFor="let pmfm of pmfmMap.sorting">
        <mat-form-field-measurement [pmfm]="pmfm" [formControl]="form.controls[pmfm.id]">
        </mat-form-field-measurement>
      </ion-col>

    </ion-row>

    <!-- Landing weight -->
    <ion-row>
      <ion-col size="12" size-md="3" align-self-end>
        <ion-label>
          <ion-text translate>TRIP.CATCH.FORM.TOTAL_CATCH</ion-text>
        </ion-label>
      </ion-col>

      <ion-col size="12" size-md="3" *ngFor="let pmfm of pmfmMap.weight">
        <mat-form-field-measurement [pmfm]="pmfm" [formControl]="form.controls[pmfm.id]">
        </mat-form-field-measurement>
      </ion-col>

    </ion-row>

    <ng-content></ng-content>

  </ion-grid>

</form>
