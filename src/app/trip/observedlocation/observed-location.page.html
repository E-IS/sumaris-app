<app-toolbar [title]="title | async" color="primary" [hasValidate]="!loading && dirty" (onValidate)="save($event)"
             [defaultBackHref]="defaultBackHref" [canGoBack]="true">
  <ion-spinner *ngIf="loading"></ion-spinner>
</app-toolbar>

<ion-content>

  <mat-tab-group [selectedIndex]="selectedTabIndex" (selectedTabChange)="onTabChange($event)" dynamicHeight>

    <!-- TAB: general -->
    <mat-tab label="{{'OBSERVED_LOCATION.TAB_GENERAL'|translate}}">
      <ng-template mat-tab-label>
        <mat-icon>
          <ion-icon matPrefix slot="start" name="information-circle"></ion-icon>
        </mat-icon>
        <ion-label translate>OBSERVED_LOCATION.TAB_GENERAL</ion-label>
        <ion-icon slot="end" name="alert" color="danger" *ngIf="submitted && observedLocationForm.invalid"></ion-icon>
      </ng-template>

      <!-- error -->
      <ion-item *ngIf="observedLocationForm.error" visible-xs visible-sm>
        <ion-icon color="danger" slot="start" name="alert"></ion-icon>
        <ion-label color="danger" class="error" [innerHTML]="error|translate"></ion-label>>
      </ion-item>

      <ion-grid no-padding>
        <ion-row no-padding>
          <ion-col no-padding padding-top>

            <!-- observed location -->
            <form-observed-location #observedLocationForm
                                    [showError]="false"
                                    [showEndDateTime]="false"
                                    (onSubmit)="save($event)">

            </form-observed-location>
          </ion-col>
          <ion-col no-padding size="12" size-xl="3">
            <entity-metadata [value]="data">
              <entity-quality-form #qualityForm (onChange)="updateView(data)" (onControl)="onControl($event)">
              </entity-quality-form>
            </entity-metadata>
          </ion-col>
        </ion-row>
      </ion-grid>
    </mat-tab>

    <!-- TAB: Observed vessels -->
    <!-- TODO: add this : [disabled]="!showVesselTable" -->
    <mat-tab label="{{'OBSERVED_LOCATION.TAB_VESSELS'|translate}}" >
      <ng-template mat-tab-label>
        <mat-icon>
          <ion-icon matPrefix slot="start" name="boat"></ion-icon>
        </mat-icon>
        <ion-label translate>OBSERVED_LOCATION.TAB_VESSELS</ion-label>
        <ion-icon slot="end" name="alert" color="danger" *ngIf="vesselTable.invalid"></ion-icon>
      </ng-template>

      <div no-padding>

        <!-- error -->
        <ion-item *ngIf="vesselTable.error" visible-xs visible-sm>
          <ion-icon color="danger" slot="start" name="alert"></ion-icon>
          <ion-label color="danger" class="error" [innerHTML]="vesselTable.error|translate"></ion-label>
        </ion-item>

        <!--showVesselTable-->

        <table-observed-vessels #vesselTable
                     acquisitionLevel="LANDING"
                     [debug]="debug"></table-observed-vessels>

      </div>
    </mat-tab>

  </mat-tab-group>

</ion-content>

<ion-footer hidden-xs hidden-sm>

  <form-buttons-bar (onCancel)="cancel() " (onSave)="save($event) " [disabled]="!dirty || loading" [disabledCancel]="!dirty || loading">

    <!-- error -->
    <ion-item *ngIf="error">
      <ion-icon color="danger" slot="start" name="alert"></ion-icon>
      <ion-label color="danger" [innerHTML]="error|translate"></ion-label>
    </ion-item>

  </form-buttons-bar>
</ion-footer>
