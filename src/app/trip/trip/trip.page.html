<app-toolbar [title]="title | async" color="primary" [hasValidate]="!loading && dirty" (onValidate)="save($event)"
  [defaultBackHref]="defaultBackHref" [canGoBack]="true">
  <ion-spinner *ngIf="loading"></ion-spinner>
</app-toolbar>

<ion-content [fullscreen]="true">

  <mat-tab-group [(selectedIndex)]="selectedTabIndex" (selectedTabChange)="onTabChange($event)"
    dynamicHeight>

    <!-- TAB: general -->
    <mat-tab label="{{'TRIP.TAB_GENERAL'|translate}}">
      <ng-template mat-tab-label>
        <mat-icon>
          <ion-icon matPrefix slot="start" name="information-circle"></ion-icon>
        </mat-icon>
        <ion-label translate>TRIP.TAB_GENERAL</ion-label>
        <ion-icon slot="end" name="alert" color="danger" *ngIf="submitted && (tripForm.invalid || (saleForm.invalid && saleForm.dirty) || measurementsForm.invalid)"></ion-icon>
      </ng-template>

      <!-- error -->
      <ion-item *ngIf="tripForm.error" visible-xs visible-sm>
        <ion-icon color="danger" slot="start" name="alert"></ion-icon>
        <ion-label color="danger" class="error" [innerHTML]="error|translate"></ion-label>>
      </ion-item>

      <ion-grid no-padding>

        <ion-row no-padding>
          <ion-col no-padding padding-top>
            <!-- trip -->
            <form-trip #tripForm (onSubmit)="save($event)" [showError]="false"  subForm>

              <!-- sale -->
              <form-sale #saleForm [hidden]="!showSaleForm"
                         [showVessel]="false" [showError]="false" [showComment]="false" [showEndDateTime]="false"
                         [required]="false"
                         [tabindex]="10">
              </form-sale>

              <!-- Measurements -->
              <ion-row>
                <ion-col size="12" size-md="2" size-lg="3">
                  <ion-label float-end translate>TRIP.EDIT.OTHER_FEATURES</ion-label>
                </ion-col>
                <ion-col >
                  <form-measurements #measurementsForm acquisitionLevel="TRIP"
                                     [debug]="debug"
                                     [program]="programSubject|async"
                                     [tabindex]="30"></form-measurements>
                </ion-col>
              </ion-row>

            </form-trip>
          </ion-col>
          <ion-col no-padding size="12" size-xl="3">
            <entity-metadata [value]="data">
              <entity-quality-form #qualityForm (onChange)="updateView(data)" (onControl)="onControl($event)">
              </entity-quality-form>
            </entity-metadata>
          </ion-col>
        </ion-row>
      </ion-grid>
    </mat-tab>

    <!-- TAB: Gear -->
    <mat-tab label="{{'TRIP.TAB_PHYSICAL_GEAR'|translate}}" [disabled]="!showGearTable">
      <ng-template mat-tab-label>
        <mat-icon>
          <ion-icon matPrefix slot="start" name="settings"></ion-icon>
        </mat-icon>
        <ion-label translate>TRIP.TAB_PHYSICAL_GEAR</ion-label>
        <ion-icon slot="end" name="alert" color="danger" *ngIf="physicalGearTable.invalid"></ion-icon>
      </ng-template>

      <div no-padding>

        <!-- error -->
        <ion-item *ngIf="physicalGearTable.error" visible-xs visible-sm>
          <ion-icon color="danger" slot="start" name="alert"></ion-icon>
          <ion-label color="danger" class="error" [innerHTML]="physicalGearTable.error|translate"></ion-label>
        </ion-item>

        <table-physical-gears #physicalGearTable [debug]="debug" [program]="programSubject|async">
        </table-physical-gears>

      </div>
    </mat-tab>

    <!-- TAB: operations -->
    <mat-tab label="{{'TRIP.TAB_OPERATIONS'|translate}}" [disabled]="!showOperationTable">
      <ng-template mat-tab-label>
        <mat-icon>
          <ion-icon matPrefix slot="start" name="locate"></ion-icon>
        </mat-icon>
        <ion-label translate>TRIP.TAB_OPERATIONS</ion-label>
        <ion-icon slot="end" name="alert" color="danger" *ngIf="operationTable.invalid && operationTable.dirty"></ion-icon>
      </ng-template>

      <table-operations #operationTable
                        (onOperationClick)="onOperationClick($event)"
                        (onNewOperationClick)="onNewOperationClick($event)">
      </table-operations>
    </mat-tab>
  </mat-tab-group>

</ion-content>

<ion-footer hidden-xs hidden-sm [translucent]="true">
  <form-buttons-bar (onCancel)="cancel()" (onSave)="save($event)" [disabled]="!dirty || loading" [disabledCancel]="!dirty || loading">

    <!-- error -->
    <ion-item *ngIf="error">
      <ion-icon color="danger" slot="start" name="alert"></ion-icon>
      <ion-label color="danger" [innerHTML]="error|translate"></ion-label>
    </ion-item>

  </form-buttons-bar>
</ion-footer>
