<app-toolbar [title]="$title | async" color="primary" [hasValidate]="!loading && enabled" (onValidate)="save($event)"
             [defaultBackHref]="defaultBackHref" [canGoBack]="true" >
  <ion-spinner *ngIf="loading"></ion-spinner>

  <button mat-icon-button *ngIf="enabled"
          [matMenuTriggerFor]="optionsMenu"
          [title]=" 'COMMON.BTN_OPTIONS'|translate">
    <mat-icon>more_vert</mat-icon>
  </button>
</app-toolbar>

<!-- Type = options menu -->
<mat-menu #optionsMenu="matMenu" xPosition="after">
  <button mat-menu-item *ngIf="!isNewData" (click)="delete($event)">
    <ion-label>
      <mat-icon>delete</mat-icon>&nbsp;
      <span translate>COMMON.BTN_DELETE</span>
    </ion-label>
  </button>

  <!-- DEV only -->
  <button mat-menu-item *ngIf="debug && isNewData"
          (click)="devFillFakeTrip()">
    <ion-label>Remplissage auto
    </ion-label>
  </button>
  <button mat-menu-item *ngIf="debug && network.online"
          (click)="devToggleOfflineMode($event)">
    <ion-label translate>SETTINGS.OFFLINE_MODE</ion-label>
  </button>
</mat-menu>

<ion-content>
  <mat-tab-group #tabGroup [(selectedIndex)]="selectedTabIndex" (selectedTabChange)="onTabChange($event)" dynamicHeight>

    <!-- TAB: general -->
    <mat-tab label="{{'TRIP.TAB_GENERAL'|translate}}">
      <ng-template mat-tab-label>
        <mat-icon>
          <ion-icon matPrefix slot="start" name="information-circle"></ion-icon>
        </mat-icon>
        <ion-label translate>TRIP.TAB_GENERAL</ion-label>
        <ion-icon slot="end" name="alert" color="danger" *ngIf="submitted && (tripForm.invalid || (saleForm.invalid && saleForm.dirty) || measurementsForm.invalid)"></ion-icon>
      </ng-template>

      <!-- error -->
      <ion-item *ngIf="tripForm.error" visible-xs visible-sm visible-mobile lines="none">
        <ion-icon color="danger" slot="start" name="alert"></ion-icon>
        <ion-label color="danger" class="error" [innerHTML]="error|translate"></ion-label>>
      </ion-item>

      <ion-grid class="ion-no-padding">

        <ion-row class="ion-no-padding">
          <ion-col class="ion-padding">
            <!-- trip -->
            <form-trip #tripForm (onSubmit)="save($event)" [showError]="false">

              <!-- sale -->
              <form-sale #saleForm [hidden]="!showSaleForm"
                         [showVessel]="false" [showError]="false" [showComment]="false" [showEndDateTime]="false"
                         [required]="false"
                         [tabindex]="10">
              </form-sale>

              <!-- Other features (Measurements) -->
              <ion-grid class="ion-no-padding ion-padding-top">
                <ion-row>
                  <ion-col size="12" size-md="2" size-lg="3">
                    <ion-label class="ion-float-end" translate>TRIP.EDIT.OTHER_FEATURES</ion-label>
                  </ion-col>
                  <ion-col>
                    <form-measurements #measurementsForm acquisitionLevel="TRIP"
                                       [debug]="debug"
                                       [program]="programSubject|async"
                                       [tabindex]="30"
                                       entityName="VesselUseMeasurement">
                    </form-measurements>
                  </ion-col>
                </ion-row>
              </ion-grid>

            </form-trip>
          </ion-col>
          <ion-col size="12" size-xl="3" class="ion-no-padding">
            <entity-metadata [value]="data">
              <entity-quality-form #qualityForm
                                   [dataService]="service"
                                   (onChange)="updateView(data)" (onControl)="onControl($event)">
              </entity-quality-form>
            </entity-metadata>
          </ion-col>
        </ion-row>
      </ion-grid>
    </mat-tab>

    <!-- TAB: Gear -->
    <mat-tab label="{{'TRIP.TAB_PHYSICAL_GEAR'|translate}}" [disabled]="!showGearTable">
      <ng-template mat-tab-label>
        <mat-icon>
          <ion-icon matPrefix slot="start" name="settings"></ion-icon>
        </mat-icon>
        <ion-label translate>TRIP.TAB_PHYSICAL_GEAR</ion-label>
        <ion-icon slot="end" name="alert" color="danger" *ngIf="physicalGearTable.invalid"></ion-icon>
      </ng-template>

      <div class="ion-no-padding">

        <!-- error -->
        <ion-item *ngIf="physicalGearTable.error" visible-xs visible-sm visible-mobile lines="none">
          <ion-icon color="danger" slot="start" name="alert"></ion-icon>
          <ion-label color="danger" class="error" [innerHTML]="physicalGearTable.error|translate"></ion-label>
        </ion-item>

        <table-physical-gears #physicalGearTable
                              [debug]="debug"
                              [program]="programSubject|async">
        </table-physical-gears>

      </div>
    </mat-tab>

    <!-- TAB: operations -->
    <mat-tab label="{{'TRIP.TAB_OPERATIONS'|translate}}" [disabled]="!showOperationTable">
      <ng-template mat-tab-label>
        <mat-icon>
          <ion-icon matPrefix slot="start" name="locate"></ion-icon>
        </mat-icon>
        <ion-label translate>TRIP.TAB_OPERATIONS</ion-label>
        <ion-icon slot="end" name="alert" color="danger" *ngIf="operationTable.invalid && operationTable.dirty"></ion-icon>
      </ng-template>

      <app-operation-table #operationTable
                        (onOpenRow)="onOpenOperation($event)"
                        (onNewRow)="onNewOperation($event)">
      </app-operation-table>
    </mat-tab>
  </mat-tab-group>

</ion-content>

<ion-footer [translucent]="true" hidden-xs hidden-sm hidden-mobile>
  <form-buttons-bar (onCancel)="cancel()" (onSave)="save($event)" [disabled]="!dirty || loading"
                    [disabledCancel]="!dirty || loading">

    <!-- error -->
    <ion-item *ngIf="error" lines="none">
      <ion-icon color="danger" slot="start" name="alert"></ion-icon>
      <ion-label color="danger" [innerHTML]="error|translate"></ion-label>
    </ion-item>

  </form-buttons-bar>
</ion-footer>

<!-- FAB button: add gear -->
<ion-fab slot="fixed" vertical="bottom" horizontal="end"
         *ngIf="physicalGearTable.enabled && selectedTabIndex==1" @fadeInOutAnimation
         visible-xs visible-sm visible-mobile>
  <ion-fab-button color="tertiary" (click)="physicalGearTable.addRow($event)">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

<!-- FAB button: add operation -->
<ion-fab slot="fixed" vertical="bottom" horizontal="end"
         *ngIf="operationTable.enabled && selectedTabIndex==2" @fadeInOutAnimation
         visible-xs visible-sm visible-mobile>
  <ion-fab-button color="tertiary" (click)="!saving && operationTable.addRow($event)">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
