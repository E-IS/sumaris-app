<app-toolbar [title]="'TRIP.TITLE'|translate" color="primary" [hasValidate]="dirty && !loading" (onValidate)="save($event)">
  <ion-spinner *ngIf="loading"></ion-spinner>
</app-toolbar>

<ion-content>

  <mat-tab-group [selectedIndex]="selectedTabIndex" (selectedTabChange)="onTabChange($event)" [disableRipple]="true" dynamicHeight>

    <!-- TAB: general -->
    <mat-tab label="{{'TRIP.TAB_GENERAL'|translate}}">
      <ng-template mat-tab-label>
        <ion-icon slot="start" name="information-circle"></ion-icon>
        <ion-label translate>TRIP.TAB_GENERAL</ion-label>
        <ion-icon slot="end" name="alert" color="danger" *ngIf="(tripForm.invalid ) && dirty"></ion-icon>
      </ng-template>

      <!-- error -->
      <ion-item *ngIf="tripForm.error" visible-xs visible-sm>
        <ion-icon color="danger" slot="start" name="alert"></ion-icon>
        <ion-label color="danger" [innerHTML]="tripForm.error|translate"></ion-label>
      </ion-item>

      <ion-grid no-padding>

        <ion-row no-padding>
          <ion-col padding>
            <!-- trip -->
            <form-trip (onSubmit)="save($event)" #tripForm>

              <!-- sale -->
              <form-sale [showVessel]="false" [showComment]="false" [showEndDateTime]="false" #saleForm>
              </form-sale>

            </form-trip>
          </ion-col>
          <ion-col no-padding size="12" size-sm="9" size-md="6" size-lg="4" size-xl="3">
            <form-metadata [data]="data"></form-metadata>
          </ion-col>
        </ion-row>
      </ion-grid>
    </mat-tab>

    <!-- TAB: general -->
    <mat-tab label="{{'TRIP.TAB_GENERAL'|translate}}">
      <ng-template mat-tab-label>
        <ion-icon name="settings"></ion-icon>
        <ion-label translate>TRIP.TAB_PHYSICAL_GEAR</ion-label>
      </ng-template>


    </mat-tab>

    <!-- TAB: operations -->
    <mat-tab label="{{'TRIP.TAB_OPERATIONS'|translate}}">
      <ng-template mat-tab-label>
        <ion-icon matPrefix slot="start" name="locate"></ion-icon>
        <ion-label translate>TRIP.TAB_OPERATIONS</ion-label>
        <ion-icon slot="end" name="alert" color="danger" *ngIf="this.operationTable.error"></ion-icon>
      </ng-template>

      <div no-padding>
        <table-operations #operationTable>
        </table-operations>
      </div>
    </mat-tab>
  </mat-tab-group>

</ion-content>

<ion-footer hidden-xs hidden-sm>
  <form-buttons-bar (onCancel)="cancel() " (onSave)="save($event) " [disabled]="!dirty || loading "></form-buttons-bar>
</ion-footer>
