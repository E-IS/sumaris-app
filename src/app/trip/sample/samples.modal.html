<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-button (click)="cancel()"
                  visible-xs visible-sm visible-mobile>
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>
      {{$title | async}}
    </ion-title>

    <ion-buttons slot="end" >
      <ion-spinner *ngIf="loading"></ion-spinner>

      <ion-button *ngIf="!loading" (click)="close($event)"
                  [disabled]="invalid"
                  visible-xs visible-sm visible-mobile>
        <ion-icon slot="icon-only" name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">

<!--                     [class.cdk-visually-hidden]="!samplesTable.defaultTaxonGroup"-->
<!--                     [defaultSampleDate]="data?.dateTime"-->
  <app-samples-table #table
                     [program]="program"
                     [acquisitionLevel]="acquisitionLevel"
                    [defaultTaxonGroup]="defaultTaxonGroup"
                     [defaultSampleDate]="defaultSampleDate"
                     [showLabelColumn]="showLabel"
                     [showDateTimeColumn]="false"
                     [showTaxonNameColumn]="showTaxonName"
                     [showTaxonGroupColumn]="showTaxonGroup"
                     [showCommentsColumn]="false"
                     [debug]="debug">
  </app-samples-table>

  <!--  <app-sample-form #form-->
<!--                   [debug]="debug"-->
<!--                   [acquisitionLevel]="acquisitionLevel"-->
<!--                   [program]="program"-->
<!--                   [showLabel]="showLabel"-->
<!--                   [showTaxonGroup]="showTaxonGroup"-->
<!--                   [showTaxonName]="showTaxonName"-->
<!--                   (onSubmit)="close($event)">-->
<!--  </app-sample-form>-->

</ion-content>

<ion-footer hidden-xs hidden-sm hidden-mobile>

  <ion-toolbar>

    <ion-row class="ion-no-padding" nowrap>
      <ion-col></ion-col>

      <!-- buttons -->
      <ion-col size="auto">
        <ion-button fill="clear" color="dark" (click)="cancel()">
          <ion-label translate>COMMON.BTN_CANCEL</ion-label>
        </ion-button>

        <ion-button [fill]="invalid ? 'clear' : 'solid'"
                    [disabled]="loading || invalid"
                    (keyup.enter)="close($event)"
                    (click)="close($event)" color="tertiary">
          <ion-label *ngIf="!isNew" translate>COMMON.BTN_VALIDATE</ion-label>
          <ion-label *ngIf="isNew" translate>COMMON.BTN_ADD</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>


  </ion-toolbar>
</ion-footer>
