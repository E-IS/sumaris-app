<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="visible-xs visible-sm" (click)="cancel()">
        {{'COMMON.BTN_CANCEL'|translate}}
      </ion-button>
    </ion-buttons>

    <ion-title translate>EXTRACTION.MAP.SELECT_MODAL.TITLE</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-list-header>
      <ion-label text-wrap>
        <p translate>EXTRACTION.MAP.SELECT_MODAL.HELP</p>
      </ion-label>
    </ion-list-header>

    <!-- loader -->
    <ion-item *ngIf="loading" lines="none">
      <ion-label text-center>
        <ion-spinner></ion-spinner>
      </ion-label>
    </ion-item>


    <ion-item tappable ripple
              *ngFor="let item of $types | async"
              (click)="selectType(item)"
              detail>

<!--      <ion-icon slot="start" name="globe"></ion-icon>-->

      <ion-grid>
        <ion-row no-padding>
          <ion-col no-padding>
            <ion-label text-wrap>
              <ion-text color="dark">
                <h4>{{getI18nTypeName(item)}}</h4>
              </ion-text>
            </ion-label>
          </ion-col>
          <ion-col no-padding *ngIf="item.description">
            <ion-label text-wrap text-center color="medium">
              <h3>{{item.description}}</h3>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-item>
  </ion-list>
</ion-content>
