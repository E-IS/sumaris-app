<mat-table [dataSource]="dataSource" class="table-survival-test" matSort matSortActive="rankOrder" matSortDirection="asc"
  matSortDisableClear [trackBy]="trackByFn">

  <ng-container matColumnDef="select">
    <mat-header-cell class="hidden-xs hidden-sm" *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </mat-header-cell>
    <mat-cell class="hidden-xs hidden-sm" *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </mat-cell>
  </ng-container>

  <!-- rankOrder Column -->
  <ng-container matColumnDef="rankOrder">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      <ion-label *ngIf="!loading">#</ion-label>
      <ion-spinner [ngClass]="{'center':true}" *ngIf="loading"></ion-spinner>
    </mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.currentData?.rankOrder }}</mat-cell>
  </ng-container>

  <!-- taxon group -->
  <ng-container matColumnDef="taxonGroup">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      <ion-label>Taxon group</ion-label>
    </mat-header-cell>
    <mat-cell *matCellDef="let row">
      {{row.currentData?.taxonGroup.label}}
    </mat-cell>
  </ng-container>

  <!-- date Column -->
  <ng-container matColumnDef="sampleDate">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      <ion-label>Date</ion-label>
    </mat-header-cell>
    <mat-cell *matCellDef="let row">

      <mat-date-time floatLabel="never" [formControl]="row.validator.controls['sampleDate']" [placeholder]="'COMMON.DATE_PLACEHOLDER'|translate"
        [(ngModel)]="row.currentData.sampleDate" [readonly]="!row.editing" required></mat-date-time>
    </mat-cell>
  </ng-container>

  <!-- Pmfms columns -->
  <ng-container *ngIf="!started">
    <ng-container matColumnDef="60">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row"></mat-cell>
    </ng-container>
    <ng-container matColumnDef="61">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row"></mat-cell>
    </ng-container>
    <ng-container matColumnDef="62">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row"></mat-cell>
    </ng-container>
    <ng-container matColumnDef="63">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row"></mat-cell>
    </ng-container>
    <ng-container matColumnDef="64">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row"></mat-cell>
    </ng-container>
    <ng-container matColumnDef="65">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row"></mat-cell>
    </ng-container>
    <ng-container matColumnDef="66">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row"></mat-cell>
    </ng-container>
    <ng-container matColumnDef="67">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row"></mat-cell>
    </ng-container>
    <ng-container matColumnDef="68">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row"></mat-cell>
    </ng-container>
    <ng-container matColumnDef="69">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row"></mat-cell>
    </ng-container>
    <ng-container matColumnDef="70">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row"></mat-cell>
    </ng-container>
    <ng-container matColumnDef="71">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row"></mat-cell>
    </ng-container>
    <ng-container matColumnDef="80">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row"></mat-cell>
    </ng-container>
    <ng-container matColumnDef="81">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row"></mat-cell>
    </ng-container>
  </ng-container>
  <ng-container *ngIf="started">
    <ng-container *ngFor="let pmfm of cachedPmfms" matColumnDef="{{pmfm.id}}">
      <mat-header-cell *matHeaderCellDef [class.mat-column-pmfm-date]="pmfm.type=='date'">
        <ion-label>{{getPmfmColumnHeader(pmfm)}}</ion-label>
      </mat-header-cell>
      <mat-cell *matCellDef="let row" [class.mat-column-pmfm-date]="pmfm.type=='date'">
        <mat-form-field-measurement [pmfm]="pmfm" [formControl]="row.validator.controls[pmfm.id]" [compact]="true"
          floatLabel="never" [(ngModel)]="row.currentData?.measurements[pmfm.id]"></mat-form-field-measurement>
      </mat-cell>
    </ng-container>
  </ng-container>

  <!-- Actions buttons column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef [hidden]="!inlineEdition">
    </mat-header-cell>
    <mat-cell *matCellDef="let row" [hidden]="!inlineEdition">
      <button mat-icon-button small color="light" *ngIf="row.editing" [title]="'COMMON.BTN_UNDO'|translate" (click)="cancelOrDelete($event, row)">
        <mat-icon>undo</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;" [class.mat-row-error]="row.validator.invalid"
    [class.mat-row-disabled]="!row.editing" (click)="onRowClick($event, row)" (onblur)="confirmAndAddRow($event,row)"></mat-row>
</mat-table>

<ion-row no-padding>
  <!-- paginator -->
  <ion-col no-padding col-12>
    <mat-paginator [length]="resultsLength" [pageSize]="10" [pageSizeOptions]="[10, 50, 100, 200]">
    </mat-paginator>
  </ion-col>
</ion-row>
