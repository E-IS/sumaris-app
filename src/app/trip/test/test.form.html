<app-toolbar title="Création d'une ligne de plan d'échantillonnage" color="primary"
[canGoBack]="false">
</app-toolbar>

<ion-content class="ion-no-padding">

<form class="form-container" [formGroup]="form" (ngSubmit)="doSubmit($event)">

  <ion-grid>

    <ion-row>
      <ion-col size="0" size-md="2" size-lg="3" class="ion-no-padding">
        <h2>
          <ion-text translateParamèt>Titre à définir :</ion-text>
        </h2>
      </ion-col>
        <ion-col>
          <mat-autocomplete-field  
            [placeholder]="'BARGEO.EOTP'|translate"
            formControlName="comment">
    
          </mat-autocomplete-field>
        </ion-col>
        <ion-col size="0" size-md="2" size-lg="3" class="ion-no-padding">
          <ion-label>&nbsp;</ion-label>
        </ion-col>
      </ion-row>


<!-- LABORATORY -->
<ion-row>
  <ion-col size="0" size-md="2" size-lg="3" class="ion-no-padding">
    <ion-label>&nbsp;</ion-label>
  </ion-col>
    <ion-col>
      <mat-autocomplete-field
      [placeholder]="'BARGEO.LABORATORY'|translate"
        formControlName="comment"
        [required]="true">
      </mat-autocomplete-field>
    </ion-col>
    <ion-col size="0" size-md="2" size-lg="3" class="ion-no-padding">
      <ion-label>&nbsp;</ion-label>
    </ion-col>
  </ion-row>


    <!--FISHING AREA -->
    <ion-row>
      <ion-col size="0" size-md="2" size-lg="3" class="ion-no-padding">
        <ion-label>&nbsp;</ion-label>
      </ion-col>
        <ion-col>
          <mat-autocomplete-field
            [placeholder]="'BARGEO.FISHING_AREA'|translate"
            formControlName="comment"      
            [required]="true">
            <mat-icon matPrefix>room</mat-icon>
          </mat-autocomplete-field>
        </ion-col>
        <ion-col size="0" size-md="2" size-lg="3" class="ion-no-padding">
          <ion-label>&nbsp;</ion-label>
        </ion-col>
      </ion-row>


    <!-- LANDING AREA -->
    <ion-row>
      <ion-col size="0" size-md="2" size-lg="3" class="ion-no-padding">
        <ion-label>&nbsp;</ion-label>
      </ion-col>
      <ion-col>
        <mat-autocomplete-field   
          [placeholder]="'BARGEO.LANDING_PORT'|translate"
          formControlName="comment"
          [required]="true">
          <mat-icon matPrefix>room</mat-icon>
        </mat-autocomplete-field> 
      </ion-col>
      <ion-col size="0" size-md="2" size-lg="3" class="ion-no-padding">
        <ion-label>&nbsp;</ion-label>
      </ion-col>
    </ion-row>

      <!-- Target species (using metier) -->
      <ion-row>
        <ion-col size="0" size-md="2" size-lg="3" class="ion-no-padding">
        <ion-label>&nbsp;</ion-label>
      </ion-col>
      <ion-col>
        <mat-autocomplete-field formControlName="taxonName"
                                [placeholder]="'BARGEO.TARGET_SPECIE'|translate"
                                [config]="autocompleteFields.taxonName"
                                [tabindex]="tabindex+1"
                                [required]="true"
                                [noResultMessage]="'TRIP.OPERATION.EDIT.NO_TARGET_SPECIES_FOUND'">
          <button matAfter type="button" mat-icon-button
                  tabindex="-1"
                  [disabled]="!canFilterTaxonName"
                  [title]="'BARGEO.BTN_FILTER'|translate"
                  (click)="toggleFilteredTaxonName()"
                  [color]="enableTaxonNameFilter ? 'primary' : undefined">
            <mat-icon>filter_list</mat-icon>
          </button>
        </mat-autocomplete-field>
      </ion-col>
      <ion-col size="0" size-md="2" size-lg="3" class="ion-no-padding">
        <ion-label>&nbsp;</ion-label>
      </ion-col>
    </ion-row>


    <!-- Poids avec bouton + --> 
    <ion-row>
      <ion-col size="0" size-md="2" size-lg="3" class="ion-no-padding">
        <h2>
          <ion-text translate>Paramètres à mesurer :</ion-text>
        </h2>
      </ion-col>


      <ion-col>
        <mat-autocomplete-field formControlName="comment"
                                [placeholder]="'BARGEO.WEIGHT'|translate"  >
          
          <button matAfter type="button" mat-icon-button tabindex="-1"
                  [title]="'TRIP.BTN_ADD_VESSEL'|translate"
                  (click)="add()">
            <mat-icon>add</mat-icon>
          </button>
          <!-- TEST -->
          <button matAfter type="button" mat-icon-button tabindex="-1"
                  [title]="'TRIP.BTN_ADD_VESSEL'|translate"
                  (click)="close()">
            <mat-icon>close</mat-icon>
          </button>
          <!-- TEST -->
        </mat-autocomplete-field>
      </ion-col>

      <ion-col size="0" size-md="2" size-lg="3" class="ion-no-padding">
        <ion-label>&nbsp;</ion-label>
      </ion-col>
    </ion-row>



     <!-- SIZE  list with button + --> 
     <ion-row>
      <ion-col size="0" size-md="2" size-lg="3" class="ion-no-padding">
        <ion-label>&nbsp;</ion-label>
      </ion-col>
      <ion-col>
        <mat-autocomplete-field formControlName="comment"
                                [placeholder]="'BARGEO.SIZE'|translate">
          
          <button matAfter type="button" mat-icon-button tabindex="-1"
                  [title]="'TRIP.BTN_ADD_VESSEL'|translate"
                  (click)="add()">
            <mat-icon>add</mat-icon>
          </button>
          <!-- TEST -->
          <button matAfter type="button" mat-icon-button tabindex="-1"
                  [title]="'TRIP.BTN_ADD_VESSEL'|translate"
                  (click)="close()">
            <mat-icon>close</mat-icon>
          </button>
          <!-- TEST -->
        </mat-autocomplete-field>
      </ion-col>
      
      <ion-col size="0" size-md="2" size-lg="3" class="ion-no-padding">
        <ion-label>&nbsp;</ion-label>
      </ion-col>
    </ion-row>


    <!-- Maturity  list with button + --> 

    <ion-row>
      <ion-col size="0" size-md="2" size-lg="3" class="ion-no-padding">
        <ion-label>&nbsp;</ion-label>
      </ion-col>
      <ion-col>
        <mat-autocomplete-field formControlName="comment"
                                [placeholder]="'BARGEO.MATURITY'|translate">

          <button matAfter type="button" mat-icon-button tabindex="-1"
                  [title]="'TRIP.BTN_ADD_VESSEL'|translate"
                  (click)="add()">
            <mat-icon>add</mat-icon>
          </button>
          <!-- TEST -->
          <button matAfter type="button" mat-icon-button tabindex="-1"
                  [title]="'TRIP.BTN_ADD_VESSEL'|translate"
                  (click)="close()">
            <mat-icon>close</mat-icon>
          </button>
          <!-- TEST -->
        </mat-autocomplete-field>
      </ion-col>
      
      <ion-col size="0" size-md="2" size-lg="3" class="ion-no-padding">
        <ion-label>&nbsp;</ion-label>
      </ion-col>
    </ion-row>


    <!--Calcified size list with button + --> 

    <ion-row>
      <ion-col size="0" size-md="2" size-lg="3" class="ion-no-padding">
        <ion-label>&nbsp;</ion-label>
      </ion-col>
      <ion-col>
        <mat-autocomplete-field formControlName="comment"
                                [placeholder]="'BARGEO.CALCIFIED_TYPE'|translate">
          
          
          <button matAfter type="button" mat-icon-button tabindex="-1"
                  [title]="'TRIP.BTN_ADD_VESSEL'|translate"
                  (click)="add()">
            <mat-icon>add</mat-icon>
          </button>
          <!-- TEST -->
          <button matAfter type="button" mat-icon-button tabindex="-1"
                  [title]="'TRIP.BTN_ADD_VESSEL'|translate"
                  (click)="close()">
            <mat-icon>close</mat-icon>
          </button>
          <!-- TEST -->
        </mat-autocomplete-field>
      </ion-col>
      
      <ion-col size="0" size-md="2" size-lg="3" class="ion-no-padding">
        <ion-label>&nbsp;</ion-label>
      </ion-col>
    </ion-row>
<!--SEX -->
<ion-row>
  <ion-col size="0" size-md="2" size-lg="3" class="ion-no-padding">
    <ion-label>&nbsp;</ion-label>
  </ion-col>
  <ion-col size="12" size-sm="auto">
    <mat-boolean-field [placeholder]="'BARGEO.SEX'|translate" formControlName="comment" [required]="true">
    </mat-boolean-field>
  </ion-col>
  <ion-col size="0" size-md="2" size-lg="3" class="ion-no-padding">
    <ion-label>&nbsp;</ion-label>
  </ion-col>
</ion-row>


<!-- AGE -->
<ion-row>
  <ion-col size="0" size-md="2" size-lg="3" class="ion-no-padding">
    <ion-label>&nbsp;</ion-label>
  </ion-col>
  <ion-col size="12" size-sm="auto">
    <mat-boolean-field [placeholder]="'BARGEO.AGE'|translate" formControlName="comment" [required]="true" >
    </mat-boolean-field>
  </ion-col>
  <ion-col size="0" size-md="2" size-lg="3" class="ion-no-padding">
    <ion-label>&nbsp;</ion-label>
  </ion-col>
</ion-row>

<!-- Size increment -->
<ion-row>
  <ion-col size="0" size-md="2" size-lg="3" class="ion-no-padding">
    <ion-label>&nbsp;</ion-label>
  </ion-col>
    <ion-col>
      <mat-autocomplete-field
        [placeholder]="'BARGEO.SIZE_INCREMENT'|translate"
        formControlName="comment"      
        [required]="true">
      </mat-autocomplete-field>
    </ion-col>
    <ion-col size="0" size-md="2" size-lg="3" class="ion-no-padding">
      <ion-label>&nbsp;</ion-label>
    </ion-col>
  </ion-row>

  <!--  DATE -->
 <ion-row>
  <ion-col size="0" size-md="2" size-lg="3" class="ion-no-padding">
    <h2>
      <ion-text translateParamèt>Titre à définir :</ion-text>
    </h2>
  </ion-col>

    <!-- Start date -->
    <ion-col size="12" size-sm="auto">
      <mat-date-short-field [placeholder]="'BARGEO.START_DATE'|translate"
                            formControlName="startDate"
                            [required]="true" >
      </mat-date-short-field>
    </ion-col>


    <!-- END DATE -->
      <ion-col size="12" size-sm="auto">
        <mat-date-short-field [placeholder]="'BARGEO.END_DATE'|translate"
                              formControlName="endDate"
                              [required]="true" >
        </mat-date-short-field>
      </ion-col>

      <ion-col size="0" size-md="2" size-lg="3" class="ion-no-padding">
        <ion-label>&nbsp;</ion-label>
      </ion-col>
  </ion-row>


  <!-- Comments -->
  <ion-row>
    
    <ion-col>
      <mat-form-field appearance="outline">
        <textarea matInput #comments matTextareaAutosize="true" matAutosizeMinRows="4" maxlength="2000"
                  [placeholder]="'COMMON.COMMENTS'|translate"
                  formControlName="comment"></textarea>
        <mat-hint align="end">{{comments.value.length}} / 2000</mat-hint>     
      </mat-form-field>
    </ion-col>
    <ion-col size="0" size-md="2" size-lg="3" class="ion-no-padding">
      <ion-label>&nbsp;</ion-label>
    </ion-col>
  </ion-row>

</ion-grid>
  </form>

</ion-content>
