<app-toolbar title="Création d'une ligne de plan d'échantillonnage" color="primary"
[canGoBack]="false">
</app-toolbar>

<ion-content class="ion-no-padding">

<form class="form-container" [formGroup]="form" (ngSubmit)="doSubmit($event)">

  <ion-grid>




      <!-- Target species (using metier) -->
      <ion-row>
        <ion-col size="0" size-md="2" size-lg="3" class="ion-no-padding">
        <ion-label>&nbsp;</ion-label>
      </ion-col>
        <ion-col>
        <mat-autocomplete-field formControlName="metier"
                                [placeholder]="'BARGEO.TARGET_SPECIE'|translate" 
                                [config]="autocompleteFields.taxonGroup"
                                [tabindex]="tabindex+1"                          
                                [required]="true"
                                [noResultMessage]="'TRIP.OPERATION.EDIT.NO_TARGET_SPECIES_FOUND'">
        </mat-autocomplete-field>
      </ion-col>
      <ion-col size="0" size-md="2" size-lg="3" class="ion-no-padding">
        <ion-label>&nbsp;</ion-label>
      </ion-col>
    </ion-row>



  <!--  DATE -->
 <ion-row>
  <ion-col size="0" size-md="2" size-lg="3" class="ion-no-padding">
    <ion-label>&nbsp;</ion-label>
  </ion-col>

    <!-- Start date -->
    <ion-col size="12" size-sm="auto">
      <mat-date-field      [placeholder]="'BARGEO.START_DATE'|translate"
                          formControlName="startDate"
                          [required]="true" >
      </mat-date-field>
    </ion-col>


    <!-- END DATE -->
      <ion-col size="12" size-sm="auto">
        <mat-date-field      [placeholder]="'BARGEO.END_DATE'|translate"
                            formControlName="endDate"
                            [required]="true">
        </mat-date-field>
      </ion-col>

      <ion-col size="0" size-md="2" size-lg="3" class="ion-no-padding">
        <ion-label>&nbsp;</ion-label>
      </ion-col>
  </ion-row>


  <!-- Comments -->
  <ion-row>
    
    <ion-col>
      <mat-form-field appearance="outline">
        <textarea matInput #comments matTextareaAutosize="true" matAutosizeMinRows="4" maxlength="2000"
                  [placeholder]="'COMMON.COMMENTS'|translate"
                  formControlName="comment"></textarea>
        <mat-hint align="end">{{comments.value.length}} / 2000</mat-hint>     
      </mat-form-field>
    </ion-col>
    <ion-col size="0" size-md="2" size-lg="3" class="ion-no-padding">
      <ion-label>&nbsp;</ion-label>
    </ion-col>
  </ion-row>

</ion-grid>
  </form>

</ion-content>
